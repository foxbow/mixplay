<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <link rel="stylesheet" type="text/css" media="screen" href="mixplay.css" >
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="mixplay.js"></script>
    <title>Mixplay</title>
  </head>
  <body>
    <div id='main' style='font-size: 250%' onselectstart='return false'>
       <input id='prev' type='button' onclick='sendCMD("mpc_prev")' value='prev' >
       <div id='artist'>artist</div>
       <input id='title' type='button' onclick='sendCMD("mpc_play")' value='title' >
       <div id='album'>album</div>
       <input id='next' type='button' onclick='sendCMD("mpc_next")' value='next' >
       <input id='dnp' type='button' onclick='sendCMD("mpc_dnptitle")' value='DNP' >
       <input id='fav' type='button' onclick='sendCMD("mpc_favtitle")' value='FAV' >
       
       <div id='playtime'><pre>00:00 / 00:00</pre></div>
       <div id='volpack'>
         <input id='dvol' type='button' onclick='sendCMD("mpc_dvol")' value='-' >
         <div id='volume'>100%</div>
         <input id='ivol' type='button' onclick='sendCMD("mpc_ivol")' value='+' >
       </div> <!-- volpack -->
    </div> <!-- main -->
  </body>
</html>
