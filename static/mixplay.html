<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/mixplay.css" >
    <script type="text/javascript" src="/mixplay.js"></script>
    <link rel="icon" href="/mixplay.svg" type="image/svg-xml">
    <title>Mixplay</title>
  </head>
  <body onload='initScrolls();setsmallUI()' onresize='setScrolls()'>
    <div id='viewtabs'>
      <input id='cextra0' class='active'   type='button' onclick='switchView(0)' value='&#x25B6;' >
      <input id='cextra1' class='inactive' type='button' onclick='switchView(1)' value='&#x1F50E;' >
      <input id='cextra2' class='inactive' type='button' onclick='switchView(2)' value='&#x2692;' >
      <input id='cextra3' class='inactive' type='button' onclick='switchView(3)' value='&#x2630;' >
      <input id='dvol' class='inactive' type='button' onclick='sendCMD(0x0d)' value='&#x1f509;' >
      <div id='volume' class='progress' onclick='sendCMD(0x1d)'><div class='mute' id='volumebar'></div></div>
      <input id='ivol' class='inactive' type='button' onclick='sendCMD(0x0d)' value='&#x1f50a;' >
      <input id='fav' class='inactive' type='button' onclick='sendCMD(0x0809)' value='&#x2665;' >
      <input id='dnp' class='inactive' type='button' onclick='sendCMD(0x080a)' value='&#x2620;' >
      <input id='cextra4' class='hide'     type='button' onclick='switchView(4)' value='&#x26A0;' >
      <input id='uiextra' class='inactive' type='button' onclick='switchUI()'    value='&#x26F6;' >
    </div>

    <!-- main -->
    <div id='extra0' class='active' onselectstart='return false' onwheel='volWheel(event)'>
      <div id='pscroll' class='scroll' onclick='sendCMD(0x02)'><p id='prev'>prev</p></div>
      <div id='current' onclick='sendCMD(0x00)'>
        <div id='ascroll' class='scroll'><p id='artist'>artist</p></div>
        <div id='tscroll' class='scroll'><p id='title'>title</p></div>
        <div id='lscroll' class='scroll'><p id='album'>album</p></div>
        <div id='genre' >genre</div>
      </div>
      <div id='nscroll' class='scroll' onclick='sendCMD(0x03)'><p id='next'>next</p></div>
      <div id='playpack'>
        <input id='goprev' type='button' onclick='sendCMD(0x02)' value='&#x23ee;' >
        <input id='play'   type='button' onclick='sendCMD(0x00)' value='&#x23f8;' >
        <input id='gonext' type='button' onclick='sendCMD(0x03)' value='&#x23ed;' >
        <div id='playtime'>00:00</div>
        <div class='progress' onclick='sendCMD(0x05)'><div id='progressbar'></div></div>
        <div id='remtime'>00:00</div>
      </div>
      <div id='playstr'>
        <div id='splaytime'>00:00</div>
      </div>
    </div>
    <!-- Search view -->
    <div id='extra1' class='inactive' >
      <em>Search Mode:</em>
      <input id='searchmode' type='button' onclick='toggleSearch()' value='Play' ><br/>
      <select label='Range' id='srange'>
        <option value='0x0500' selected>Title</option>
        <option value='0x0200'>Artist</option>
      </select>
      <input id='text' type='text' onkeydown='isEnter(event,0x13)'><br>
      <input id='search' type='button' onclick='sendArg(0x13)' value='Search' >
      <input id='fuzzy' type='button' onclick='sendArg(0x2013)' value='Fuzzy' >
      <br/>
      <input id='csearch0' class='active' type='button' onclick='switchTab(this)' value='&#x2630; Titles' >
      <input id='csearch1' class='inactive' type='button' onclick='switchTab(this)' value='&#x2630; Artists' >
      <input id='csearch2' class='inactive' type='button' onclick='switchTab(this)'
          value='&#x2630; Albums' >
      <div id='search0' class='active'><em>No titles found!</em></div>
      <div id='search1' class='inactive'><em>No artists found!</em></div>
      <div id='search2' class='inactive'><em>No albums found!</em></div>
    </div>
    <!-- Tools view -->
    <div id='extra2' class='inactive' >
      <p><em>Player</em><br>
        <input id='setfavplay' type='button' onclick='sendCMD(0x1e)' value='Enable Favplay'>
        <input id='version' type='button' onclick='showInfo()' value='Player Info' >
        <input id='stop' type='button' onclick='killServer()' value='STOP' ><br>
        <input id='download' type='button' onclick='download(0)' value='Download Title' >
        <input id='wipelog' type='button' onclick='wipeLog()' value='Clear Messages' >
      </p>
      <p><em>Profiles</em><br>
      <select label='Profile' id='profiles'>
      </select>
      <input id='setprof' type='button' onclick='setProf()' value='Set Profile' >
      <input id='remprof' type='button' onclick='remProf()' value='Remove Profile' >
      <br>
      <input id='ptext' type='text'>
      <input id='newprof' type='button' onclick='createLoad()' value='New/Load' >
      </p>
      <p><em>Database</em><br>
        <input id='rescan' type='button' onclick='sendCMD(0x08)' value='ReScan' >
        <input id='dbinfo' type='button' onclick='sendCMD(0x12)' value='DBInfo' >
      </p>
    </div>
    <!-- Playlist view -->
    <div id='extra3' class='inactive' >
      <input id='cdnpfav0' class='active' type='button' onclick='switchTab(this)' value='&#x2630; Playlist' >
      <input id='cdnpfav1' class='inactive' type='button' onclick='switchTab(this)' value='&#x2630; DNP' >
      <input id='cdnpfav2' class='inactive' type='button' onclick='switchTab(this)' value='&#x2630; FAV' >
      <div id='dnpfav0' class='active'><em>No Playlist</em></div>
      <div id='dnpfav1' class='inactive'><em>No DNPs</em></div>
      <div id='dnpfav2' class='inactive'><em>No Favourites</em></div>
    </div>
    <!-- Message view -->
    <div id='extra4' class='inactive' >
      <em>No messages.</em><br>
    </div>
  </body>
</html>
