<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/mixplay.css" >
    <script type="text/javascript" src="/mixplay.js"></script>
    <title>Mixplay</title>
  </head>
  <body onload='initScrolls()' onresize='setScrolls()'>
    <input id='show5' style='background-color: #ddd;' class='cmd' type='button' onclick='toggleVisibility("5")' value='&#x25B6;' >
    <input id='show0' class='cmd' type='button' onclick='toggleVisibility("0")' value='&#x1F50E;' >
    <input id='show1' class='cmd' type='button' onclick='toggleVisibility("1")' value='&#x1F5C1;' >
    <input id='show2' class='cmd' type='button' onclick='toggleVisibility("2")' value='&#x2692;' >
    <input id='show4' class='cmd' type='button' onclick='toggleVisibility("4")' value='&#x2630;' >
    <input id='show3' class='cmd' type='button' onclick='toggleVisibility("3")' value='&#x2713;' >
    <!-- main -->
    <div id='extra5' onselectstart='return false' onwheel='volWheel(event)'>
      <div class='scroll' onclick='sendCMD(0x02)'><p id='prev'>prev</p></div>
      <div id='current' onclick='sendCMD(0x00)'>
        <div id='artist'>artist</div>
        <div class='scroll'><p id='title'>title</p></div>
        <div id='album' >album</div>
        <div id='genre' >genre</div>
      </div>
      <div id='playpack' onclick='sendCMD(0x05)'>
        <div id='playtime'>00:00</div> <progress id='progress' value='0' max='100'></progress><div id='remtime'>00:00</div>
      </div>
      <div class='scroll' onclick='sendCMD(0x03)'><p id='next'>next</p></div>
      <div id='playstr'>
        <div id='splaytime'>00:00</div>
      </div>
      <div id='ctrl'>
       <select label='Range' id='range'>
         <option value='0x0100'>Title</option>
         <option value='0x0200'>Artist</option>
         <option value='0x0400'>Album</option>
         <option value='0x1000'>Genre</option>
         <option value='0x0800' selected>Display</option>
       </select>
       <br>
       <input id='dnp' type='button' onclick='sendRange(0x0a)' value='DNP' >
       <input id='fav' type='button' onclick='sendRange(0x09)' value='FAV' >
       <br>
      </div>
      <div id='volpack'>
        <div id='speaker' style='display: inline;' onclick='sendCMD(0x1d)'>&#x1F50A;</div> <input id='vol' type='range' min='0' max='100' step='1' value='0' oninput='setVolume( this.value )' onwheel='return false'>
      </div>
    </div> <!-- main -->
    <!-- Search view -->
    <div id='extra0' style='display: none; width:100%;' >
      <em>Search:</em><br/>
      <select label='Range' id='srange'>
        <option value='0x0100' selected>Title</option>
        <option value='0x0700'>Global</option>
      </select>
      <input id='text' type='text'><br>
      <input id='search' type='button' onclick='sendArg(0x13)' value='Search' >
      <input id='search' type='button' onclick='sendArg(0x2013)' value='Fuzzy' >
      <br/>
      <input id='ctrl0' class='cmd' style='background-color: #ddd;'  type='button' onclick='toggleResults("0")' value='&#x2630; Titles' >
      <input id='ctrl1' class='cmd' type='button' onclick='toggleResults("1")' value='&#x2630; Artists' >
      <input id='ctrl2' class='cmd' type='button' onclick='toggleResults("2")' value='&#x2630; Albums' >
      <div id='search0' style='display: block; width:100%;'><em>No titles found!</em></div>
      <div id='search1' style='display: none; width:100%;'><em>No artists found!</em></div>
      <div id='search2' style='display: none; width:100%;'><em>No albums found!</em></div>
    </div>
    <!-- Profiles view -->
    <div id='extra1' style='display: none; width:100%;' >
      <p><em>Profiles:</em><br>
      <select label='Profile' id='profiles'>
      </select>
      <input id='setprof' type='button' onclick='setProf()' value='Set Profile' >
      <input id='remprof' type='button' onclick='remProf()' value='Remove Profile' ><br>
      <input id='ptext' type='text'>
      <input id='newprof' type='button' onclick='createLoad()' value='New/Load' >
      </p>
      <p><em>Playlists:</em><br>
      <select label='Playlist' id='playlists'>
      </select>
      <input id='plmix' type='checkbox'> mixplay
      <input id='newprof' type='button' onclick='loadPlaylist()' value='Play' >
      </p>
    </div>
    <!-- Tools view -->
    <div id='extra2' style='display: none; width:100%;' >
      <em>Tools:</em><br>
      <input id='rescan' type='button' onclick='sendCMD(0x08)' value='ReScan' >
      <input id='dbinfo' type='button' onclick='sendCMD(0x12)' value='DBInfo' >
      <input id='version' type='button' onclick='showInfo()' value='Info' >
      <input id='stop' type='button' onclick='killServer()' value='STOP' >
      <input id='download' type='button' onclick='download(0)' value='Download' >
    </div>
    <!-- Message view -->
    <div id='extra3' style='display: none;' width='100%'>
      <em>No messages.</em><br>
    </div>
    <!-- Playlist view -->
    <div id='extra4' style='display: none;' width='100%'>
      <input id='pledmode' type='button' onclick='sendCMD(0x19)' value='Edit' >
      <div id='pledit' style='display: none;' width='100%' >
        <input id='plclean' type='button' onclick='sendCMD(0x1a)' value='clean' >
        <input id='plsave' type='button' onclick='savePL()' value='save' >
      </div>
      <div id='plist'>
        <em>No Playlist.</em><br>
      </div>
    </div>
  </body>
</html>
