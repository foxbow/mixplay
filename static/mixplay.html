<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/mixplay.css" >
    <script type="text/javascript" src="mixplay.js"></script>
    <title>Mixplay</title>
  </head>
  <body>
    <div id='main' onselectstart='return false' onwheel='volWheel(event)'>
      <div id='prev' onclick='sendCMD(0x02)'>prev</div>
      <div id='current' onclick='sendCMD(0x00)'>
        <div id='artist'>artist</div>
        <div id='title' >title</div>
        <div id='album' >album</div>
        <div id='genre' >genre</div>
      </div>
      <div id='next' onclick='sendCMD(0x03)'>next</div>
      <div id='playpack' onclick='sendCMD(0x05)'>
        <div id='playtime'>00:00</div> <progress id='progress' value='0' max='100'></progress><div id='remtime'>00:00</div>
      </div>
      <div id='playstr'>
        <div id='splaytime'>00:00</div>
      </div>
      <div id='ctrl'>
       <select label='Range' id='range'>
         <option value='0x0100'>Title</option>
         <option value='0x0200'>Artist</option>
         <option value='0x0300'>Album</option>
         <option value='0x0400'>Genre</option>
         <option value='0x0500' selected>Full</option>
       </select>
       Fuzzy <input id='fuzzy' title='Fuzzy' type='checkbox'>
       <input id='dnp' type='button' onclick='dnpfav(0x0a)' value='DNP' >
       <input id='fav' type='button' onclick='dnpfav(0x09)' value='FAV' >
       <br>
      </div>
      <br>
      <div id='volpack'>
        &#x1F50A; <input id='vol' type='range' min='0' max='100' step='1' value='0' oninput='setVolume( this.value )' onwheel='return false'>
      </div>
    </div> <!-- main -->
    <input id='show' style='border: none; background: none;' type='button' onclick='toggleMore(this)' value='&#x2630;' >
    <div id='more' style='display: none; width:100%;' >
       <input id='text' type='text'><br>
       <input id='search' type='button' onclick='sendArg(0x13)' value='Search' >
<!--       <input id='newprof' type='button' onclick='sendArg(0x16)' value='Profile' >
-->
       <hr>
       <input id='rescan' type='button' onclick='sendCMD(0x08)' value='ReScan' >
       <input id='dbinfo' type='button' onclick='sendCMD(0x12)' value='DBInfo' >
       <input id='stop' type='button' onclick='killServer()' value='STOP' >
       <hr>
    </div>
    <div id='msgs' width='100%'></div>
  </body>
</html>
