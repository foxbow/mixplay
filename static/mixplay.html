<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/mixplay.css" >
    <script type="text/javascript" src="/mixplay.js"></script>
    <link rel="icon" href="/mixplay.svg" type="image/svg-xml">
    <link rel="manifest" href="/manifest.json">
    <title>Mixplay</title>
  </head>
  <body onload='initializeUI()' onresize='adaptUI()' onkeypress='handleKey(event)' onkeyup='blockSpace(event)'>
    <div id='viewtabs'>
      <button id='cextra0' class='active'   onclick='switchView(0)' accesskey='1'>&#x25B6;</button>
      <button id='cextra1' class='inactive' onclick='switchView(1)' accesskey='2'>&#x1F50E;</button>
      <button id='cextra2' class='inactive' onclick='switchView(2)' accesskey='3'>&#x2692;</button>
      <button id='cextra3' class='inactive' onclick='switchView(3)' accesskey='4'>&#x2630;</button>
      <button id='dvol'    class='inactive' onclick='sendCMD(0x0e)'>&#x1f509;</button>
      <div    id='volume'  class='progress' onclick='sendCMD(0x1d)' onwheel='volWheel(event)'>
        <div class='mute' id='volumebar'></div>
      </div>
      <button id='ivol'    class='inactive' onclick='sendCMD(0x0d)'>&#x1f50a;</button>
      <button id='uiextra' class='inactive' onclick='switchUI()'   >&#x25a2;</button>
    </div>

    <!-- main -->
    <div id='extra0' class='active' onselectstart='return false' onwheel='volWheel(event)'>
      <div id='pscroll' class='scroll' onclick='sendCMD(0x02)'>
        <p id='prev'>prev</p>
      </div>
      <div id='current'>
        <div id='ascroll' class='scroll' onclick='togglePopup("DFartist")'>
          <p id='artist'>artist</p>
          <span class='popup' id='popupDFartist'>
            <em class='clickline' onclick='sendCMD(0x020a)'>DNP&nbsp;/</em>
            <em class='clickline' onclick='sendCMD(0x0209)'>&nbsp;FAV</em>
            &nbsp;Artist
          </span>
        </div>
        <div id='tscroll' class='scroll' onclick='sendCMD(0x00)'>
          <p id='title'>title</p>
        </div>
        <div id='lscroll' class='scroll' onclick='togglePopup("DFalbum")'>
          <p id='album'>album</p>
          <span class='popup' id='popupDFalbum'>
            <em class='clickline' onclick='sendCMD(0x040a)'>DNP&nbsp;/</em>
            <em class='clickline' onclick='sendCMD(0x0409)'>&nbsp;FAV</em>
            &nbsp;Album
          </span>
        </div>
      </div>
      <div id='nscroll' class='scroll' onclick='sendCMD(0x03)'>
        <p id='next'>next</p>
      </div>
    </div>
    <!-- Search view -->
    <div id='extra1' class='inactive' >
      <em>Search:</em>
      <button id='searchmode' onclick='toggleSearch()'>Current titles</button><br/>
      <input  id='text' type='text' onkeydown='isEnter(event,0x0713)'><br>
      <button id='search' onclick='sendArg(0x0713)'>Search</button>
      <button id='fuzzy'  onclick='sendArg(0x2713)'>Fuzzy</button>
      <br/>
      <button id='csearch0' class='active'   onclick='switchTab(this)'>&#x2630; Titles</button>
      <button id='csearch1' class='inactive' onclick='switchTab(this)'>&#x2630; Artists</button>
      <button id='csearch2' class='inactive' onclick='switchTab(this)'>&#x2630; Albums</button>
      <div id='search0' class='active'><em>No titles found!</em></div>
      <div id='search1' class='inactive'><em>No artists found!</em></div>
      <div id='search2' class='inactive'><em>No albums found!</em></div>
    </div>
    <!-- Tools view -->
    <div id='extra2' class='inactive' >
      <p id='active'>No active profile/channel</p>
      <p>
        <button id='setfavplay' onclick='sendCMD(0x1e)'>Enable Favplay</button>
        <button id='version'    onclick='showInfo()'>Player Info</button>
        <button id='download'   onclick='download(0)'>Download Title</button>
      </p>
      <button id='ctools0' class='active'   onclick='switchTab(this)'>&#x2630; Info</button>
      <button id='ctools1' class='inactive' onclick='switchTab(this)'>&#x2630; Profiles</button>
      <button id='ctools2' class='inactive' onclick='switchTab(this)'>&#x2630; Channels</button>
      <div id='tools0' class='active'>
        <button id='rescan' onclick='sendCMD(0x08)'>Rescan Database</button>
        <button id='dbinfo' onclick='sendCMD(0x12)'>Database Info</button>
        <div id='messages'></div>
        <button id='wipelog' class='hide' onclick='wipeLog()'>Wipe</button>
      </div>
      <div id='tools1' class='inactive'>
        <button id='cprof' onclick='newActive()'>New Profile</button>
        <div id='profiles'><em>No profiles?</em></div>
      </div>
      <div id='tools2' class='inactive'>
        <button id='lurl'  onclick='loadURL()'>Load URL</button>
        <button id='schan' onclick='newActive()'>Save Channel</button>
        <div id='channels'><em>No Channels</em></div>
      </div>
    </div>
    <!-- Playlist view -->
    <div id='extra3' class='inactive' >
      <button id='cdnpfav0' class='active'   onclick='switchTab(this)'>&#x2630; Playlist</button>
      <button id='cdnpfav1' class='inactive' onclick='switchTab(this)'>&#x2630; DNP</button>
      <button id='cdnpfav2' class='inactive' onclick='switchTab(this)'>&#x2630; FAV</button>
      <div id='dnpfav0' class='active'><em>No Playlist</em></div>
      <div id='dnpfav1' class='inactive'><em>No DNPs</em></div>
      <div id='dnpfav2' class='inactive'><em>No Favourites</em></div>
    </div>
    <!-- control elements -->
    <div id='playpack'>
      <button id='goprev' class='inactive' onclick='sendCMD(0x02)'>&#x23ee;</button>
      <button id='play'   class='inactive' onclick='sendCMD(0x00)'>&#x23f8;</button>
      <button id='gonext' class='inactive' onclick='sendCMD(0x03)'>&#x23ed;</button>
      <div id='playtime'>00:00</div>
      <div id='progress' class='progress' onclick='sendCMD(0x05)'><div id='progressbar'></div></div>
      <div id='remtime'>00:00</div>
      <button id='fav' class='inactive' onclick='sendCMD(0x0809)'>&#x2665;</button>
      <button id='dnp' class='inactive' onclick='sendCMD(0x080a)'>&#x2620;</button>
    </div>
  </body>
</html>
