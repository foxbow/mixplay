<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/mixplay.css" >
    <script type="text/javascript" src="/mixplay.js"></script>
    <title>Mixplay</title>
  </head>
  <body onload='initScrolls()' onresize='setScrolls()'>
    <input id='cextra0' style='background-color: #ddd;' class='cmd' type='button' onclick='toggleVisibility(0)' value='&#x25B6;' >
    <input id='cextra1' class='cmd' type='button' onclick='toggleVisibility(1)' value='&#x1F50E;' >
    <input id='cextra2' class='cmd' type='button' onclick='toggleVisibility(2)' value='&#x2692;' >
    <input id='cextra3' class='cmd' type='button' onclick='toggleVisibility(3)' value='&#x2630;' >
    <input id='cextra4' style='display:none;' class='cmd' type='button' onclick='toggleVisibility(4)' value='&#x26A0;' >
    <!-- main -->
    <div id='extra0' onselectstart='return false' onwheel='volWheel(event)'>
      <div class='scroll' onclick='sendCMD(0x02)'><p id='prev'>prev</p></div>
      <div id='current' onclick='sendCMD(0x00)'>
        <div class='scroll' style='height: 30px;' ><p id='artist'>artist</p></div>
        <div class='scroll' style='height: 34px;'><p id='title'>title</p></div>
        <div id='lscroll' class='scroll' style='height: 30px;'><p id='album'>album</p></div>
        <div id='genre' >genre</div>
      </div>
      <div id='playpack' onclick='sendCMD(0x05)'>
        <div id='playtime'>00:00</div> <progress id='progress' value='0' max='100'></progress><div id='remtime'>00:00</div>
      </div>
      <div class='scroll' onclick='sendCMD(0x03)'><p id='next'>next</p></div>
      <div id='playstr'>
        <div id='splaytime'>00:00</div>
      </div>
      <div id='ctrl'>
       <select label='Range' id='range'>
         <option value='0x0100'>Title</option>
         <option value='0x0200'>Artist</option>
         <option value='0x0400'>Album</option>
         <option value='0x1000'>Genre</option>
         <option value='0x0800' selected>Display</option>
       </select>
       <br>
       <input id='dnp' type='button' onclick='sendRange(0x0a)' value='DNP' >
       <input id='fav' type='button' onclick='sendRange(0x09)' value='FAV' >
       <br>
      </div>
      <div id='volpack'>
        <div id='speaker' style='display: inline;' onclick='sendCMD(0x1d)'>&#x1F50A;</div> <input id='vol' type='range' min='0' max='100' step='1' value='0' oninput='sendCMD( 0x15, this.value )' onwheel='return false'>
      </div>
    </div> <!-- main -->
    <!-- Search view -->
    <div id='extra1' style='display: none; width:100%;' >
      <em>Search Mode:</em>
      <input id='searchmode' type='button' onclick='toggleSearch()' value='Play' ><br/>
      <select label='Range' id='srange'>
        <option value='0x0500' selected>Title</option>
        <option value='0x0200'>Artist</option>
      </select>
      <input id='text' type='text'><br>
      <input id='search' type='button' onclick='sendArg(0x13)' value='Search' >
      <input id='search' type='button' onclick='sendArg(0x2013)' value='Fuzzy' >
      <br/>
      <input id='csearch0' class='cmd' style='background-color: #ddd;'  type='button' onclick='toggleTab(this)' value='&#x2630; Titles' >
      <input id='csearch1' class='cmd' type='button' onclick='toggleTab(this)' value='&#x2630; Artists' >
      <input id='csearch2' class='cmd' type='button' onclick='toggleTab(this)' value='&#x2630; Albums' >
      <input id='csearch3' class='cmd' type='button' onclick='toggleTab(this)' value='&#x2630; DNP' >
      <input id='csearch4' class='cmd' type='button' onclick='toggleTab(this)' value='&#x2630; FAV' >
      <div id='search0' style='display: block; width:100%;'><em>No titles found!</em></div>
      <div id='search1' style='display: none; width:100%;'><em>No artists found!</em></div>
      <div id='search2' style='display: none; width:100%;'><em>No albums found!</em></div>
      <div id='search3' style='display: none; width:100%;'><em>No DNPs</em></div>
      <div id='search4' style='display: none; width:100%;'><em>No Favourites</em></div>
    </div>
    <!-- Tools view -->
    <div id='extra2' style='display: none; width:100%;' >
      <p><em>Player</em><br>
        <input id='setfavplay' type='button' onclick='sendCMD(0x1e)' value='Enable Favplay'>
        <input id='version' type='button' onclick='showInfo()' value='Player Info' >
        <input id='stop' type='button' onclick='killServer()' value='STOP' >
        <input id='download' type='button' onclick='download(0)' value='Download Title' >
      </p>
      <p><em>Profiles</em><br>
      <select label='Profile' id='profiles'>
      </select>
      <input id='setprof' type='button' onclick='setProf()' value='Set Profile' >
      <input id='remprof' type='button' onclick='remProf()' value='Remove Profile' >
      <br>
      <input id='ptext' type='text'>
      <input id='newprof' type='button' onclick='createLoad()' value='New/Load' >
      </p>
      <p><em>Database</em><br>
        <input id='rescan' type='button' onclick='sendCMD(0x08)' value='ReScan' >
        <input id='dbinfo' type='button' onclick='sendCMD(0x12)' value='DBInfo' >
      </p>
    </div>
    <!-- Playlist view -->
    <div id='extra3' style='display: none; width: 100%;' >
      <div id='plist'>
        <em>No Playlist.</em><br>
      </div>
    </div>
    <!-- Message view -->
    <div id='extra4' style='display: none; width: 100%;' >
      <em>No messages.</em><br>
    </div>
  </body>
</html>
